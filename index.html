<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoShelf - Stock Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ CHRONOSHELF</h1>
            <p>Powered by MindTech</p>
            <p class="subtitle">Stock Expiry Management System</p>
        </header>

        <div class="dashboard">
            <div class="metric">
                <span class="number" id="totalItems">0</span>
                <span class="label">Total Items</span>
            </div>
            <div class="metric">
                <span class="number" id="urgentItems">0</span>
                <span class="label">Urgent</span>
            </div>
            <div class="metric">
                <span class="number">R<span id="savings">0</span></span>
                <span class="label">Potential Savings</span>
            </div>
        </div>

        <div class="form-section">
            <h3>ADD NEW PRODUCT</h3>
            <input type="text" id="productName" placeholder="Product Name" class="input">
            <input type="date" id="expiryDate" class="input">
            <input type="text" id="batchNumber" placeholder="Batch Number" class="input">
            <button onclick="addProduct()" class="btn-primary">ADD TO INVENTORY</button>
            
            <div class="scanner-sim">
                <p>Quick Test Barcodes:</p>
                <button onclick="simulateScan('1326')" class="btn-scan">1326 (Simba Chips)</button>
                <button onclick="simulateScan('1328')" class="btn-scan">1328 (Coke)</button>
                <button onclick="simulateScan('1330')" class="btn-scan">1330 (Bread)</button>
            </div>
        </div>

        <div class="priority-section">
            <h3>PRIORITY STACK</h3>
            <div id="productList" class="product-list">
                <!-- Products will appear here -->
                <div class="empty-state">No products added yet</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
